<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./images/favicon.png?v=1" rel="icon">
    <title>The todo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todo's">
                <label class="checkbox">
                    <input type="checkbox" id="toggleTodos"> Hide Completed
                </label>
        </div>
    </div>
    <div class="container">
            <div id="todos">
                </div>
                <form id="add-todo">
                    <input type="text" class="input" name="todo" placeholder="Add new todo">
                    <button class="button">Submit</button>
                </form>
    </div>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-list.js"></script>
</body>
</html>
